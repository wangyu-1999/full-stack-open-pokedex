name: Deployment Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
        types: [opened, synchronize]

jobs:
    build-and-deploy:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Check style
              run: npm run eslint
            - name: Run build
              run: npm run build
            - name: Trigger deployment
              if: github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
              run: curl https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
            - name: Test
              run: npm run test
    
    tag-release:
      needs: [build-and-deploy]
      # skip test
      if: github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v4
        - name: Bump version and push tag
          uses: anothrNick/github-tag-action@1.73.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch

    discord-notification:
      needs: [build-and-deploy, tag-release]
      if: always() && github.event_name == 'push'
      runs-on: ubuntu-22.04
      steps:
      - name: Notify on Success
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          title: "Deployment Successful"
          description: "New version has been deployed."

      - name: Notify on Failure
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          title: "Build Failed"
          description: "Build failed. ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"

